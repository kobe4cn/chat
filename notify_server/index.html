<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE handler</title>
</head>
<body>
    <h1>SSE_HANDLER</h1>
    <script lang="javascript">
        var source=new EventSource("events");
        source.onmessage=function(event){
            console.log("GOT: ", event.data);
        }

    </script>
</body>
